{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<h2>{% trans "Confirm Delete" %}</h2>
<p>{% blocktrans %}Are you sure you want to delete "{{ object }}"?{% endblocktrans %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
    <a href="{% url 'expense-list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
