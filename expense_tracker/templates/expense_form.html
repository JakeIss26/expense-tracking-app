{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="heading">{{ view.object.pk|yesno:"Edit Expense,Create Expense" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'expense-list' %}" class="btn btn-danger">Back</a>
</form>
{% endblock %}
