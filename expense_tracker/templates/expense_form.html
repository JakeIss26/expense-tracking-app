{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<h2 class="heading">
  {% with edit="Edit Expense" create="Create Expense" %}
    {{ view.object.pk|yesno:edit|add:','|add:create }}
  {% endwith %}
</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% trans "Save" %}</button>
    <a href="{% url 'expense-list' %}" class="btn btn-danger">{% trans "Back" %}</a>
</form>
{% endblock %}
