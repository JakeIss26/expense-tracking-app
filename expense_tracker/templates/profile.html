{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 style="font-weight: 600;">User Profile</h2>
<p><span style="font-size: 18px;font-weight: 600;">Name:</span> {{ user.username }}</p>
<p><span style="font-size: 18px;font-weight: 600;">Email:</span> {{ user.email }}</p>
<a href="{% url 'edit-profile' %}" class="btn edit-profile-btn">Edit Profile</a>
<a href="{% url 'logout' %}" class="btn logout-btn">Log Out</a>
{% endblock %}
